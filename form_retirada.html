  <body>
    <div class="container">
      <div class="row">
        <div id="not_print" class="col-xs-6 col-xs-offset-3 text-center">
          <img
            class="img-responsive"
            style="margin: 40px auto; width: 300px; height: 143px;"
            src="img/logos/large/color/9.png"
          />
          <br style="display: none" />
        </div>

        <div id="pagina_inicial" class="col-xs-6 col-xs-offset-3 text-center">
          <h2 id="form_title">Formulário para retirada por terceiros</h2>
          <br />

          <div class="row equal" style="width: 100%; margin:0mm">
            <div class="col-sm-6">
              <div id="txt_container1">
                <span style="float: right">Eu, funcionário do ID número:</span>
              </div>
            </div>

            <div class="col-sm-4" style="padding:0mm">
              <input
                maxlength="6"
                type="number"
                name="collected_gift_id"
                id="collected_gift_id"
                class="form-control"
                placeholder="Insira seu ID aqui"
                autofocus
                style="margin-top:3px;"
                data-toggle="tooltip"
                data-placement="right"
                title="Ex: 123456"
              />
            </div>
          </div>

          <br />

          <div class="row equal" style="width: 100%; margin:0mm;">
            <div class="col-sm-6">
              <div id="txt_container2">
                <span id="span_txt">autorizo o funcionário de ID número:</span>
              </div>
            </div>

            <div class="col-sm-4" style="padding:0mm">
              <input
                maxlength="6"
                type="number"
                name="gift_collecter_id"
                id="gift_collecter_id"
                class="form-control"
                placeholder="Insira o ID de seu colega aqui"
                style="margin: 2px"
                data-toggle="tooltip"
                data-placement="right"
                title="Ex: 123456"
              />
            </div>
          </div>

          <br />
          <p id="p3">
            a realizar a retirada em meu nome.
          </p>

          <br style="display: none" />
          <br style="display: none" />
          <br style="display: none" />
          <br />
          <span id="hidden_date" style="display: none"></span>

          <div id="editor"></div>

          <button id="btn_submit" type="button" class="btn btn-primary">
            Gerar PDF
          </button>
        </div>

        <div>
          <img id="barcode" style="display: none" />
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-xs-6 col-xs-offset-3 text-center">
          <span id="foot_info">Logos utilizados disponíveis em: <a href="https://github.com/pigment/fake-logos.git">Fake-Logos Git</a></span>
        </div>
      </div>

    </div>
  </body>
</html>
